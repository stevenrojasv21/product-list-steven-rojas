<div class="container-fluid">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" translate>{{'ProductForm'}} </h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <form id="formProduct" name="formProduct">
                                <div class="form-group">
                                    <label for="title" translate>{{'codeProduct'}}</label>
                                    <input ng-model="product.product_code" type="text" class="form-control" id="title" placeholder="{{'enterCodeProduct' | translate}}">
                                </div>
                                <div class="form-group">
                                    <label for="title" translate>{{'titleProduct'}}</label>
                                    <input ng-model="product.title" type="text" class="form-control" id="title" placeholder="{{'enterTitleProduct' | translate}}">
                                </div>
                                <div class="form-group">
                                    <label for="description" translate>{{'descriptionProduct'}}</label>
                                    <input ng-model="product.description" type="text" class="form-control" id="description" placeholder="{{'enterDescriptionProduct' | translate}}">
                                </div>
                                <button type="button" ng-click="save();" class="btn btn-primary" translate>{{'saveButton'}}</button>
                                <a type="button" href="#!/products" class="btn btn-info" translate>{{'Back'}}</a>
                            </form>
                        </div>
                    </div>                     
                </div>
            </div>
        </div>
    </div>   
</div>
